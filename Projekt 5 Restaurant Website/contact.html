<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Indie+Flower&family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactstyle.css">
    <title>Contact</title>
  </head>
  <body>
<div class="content">
  <div class="">
  <h1 class="contenth1">Contact us</h1>
  <form class="" action="index.html" method="post">
    <label for="select">Type of query</label> <br>
    <select class=""  id="select">
      <option selected disabled hidden>Select</option>
      <option value="">Site releated issue</option>
      <option value="">Suggestion</option>
      <option value="">Complaint</option>
      <option value="">Another issue</option>
    </select><br>
    <label for="name">Name</label> <br>
    <input type="text" id="name" placeholder="Enter your Name"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="Enter your Email Adress"><br>
    <label for="number">Phone Number</label> <br>
    <input type="text" id="number" placeholder="Enter your Phone Number"> <br>
    <label for="" id="lb">Are u a member of Online Food Shop:</label>
    <label for="" id="lb">Yes</label>
    <input type="radio" name="1">
    <label for="" id="lb">No</label>
    <input type="radio" name="1" value=""> <br>
    <label for="">Elaborate your query</label> <br>
    <textarea name="name" rows="8" cols="80"></textarea> <br>
    <button type="button" name="button">Submit</button>
    <button type="button" name="button">Reset</button>
  </form>
    </div>
</div>
  </body>
</html>
